{% extends "base.html" %}
{% block title %}Home {% endblock title %}
{% block body  %} 
<div class="container-fluid px-0">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-caption d-none d-md-block"style="top: 74%;">
                <h5>Welcome to Manav Machine Learning Course</h5>
            </div>
            <img src="/static/D1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item ">
            <img src="/static/D2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item ">
            <img src="/static/D3.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>   
</div>
{% endblock body %}
